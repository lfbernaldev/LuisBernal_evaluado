<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1 class="title">Formulario de Registro</h1>
    </header>
    <form id="formulario">
        <label for="nombre">Nombre usuario:</label>
        <input type="text" id="nombre" name="nombre">
        <label for="fechaNacimiento">Fecha Nacimiento:</label>
        <div class="form-edad">
            <input type="text" id="fechaNacimiento" name="fechaNacimiento" placeholder="dd-mm-yyyy">
            <span id="spanEdad">0 años</span>
        </div>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono">
        <label for="email">Correo Electrónico:</label>
        <input type="text" id="email" name="email" placeholder="xxxxxx@xxxx.xx">
        <button type="submit">Enviar</button>
    </form>
</body>


<script src="js/formulario.js"></script>
</html>
